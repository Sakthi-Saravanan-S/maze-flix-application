<app-header
  #headerComponent
  (onShowSearched)="getRequestedShowDetails($event)"
></app-header>
<div class="search-result-container container-fluid">
  <div class="row">
    <div class="result-title col-12">
      <label>Results for "{{ searchedShowName }}"</label>
    </div>
  </div>
  <div class="row">
    <div
      *ngFor="let showInfo of searchResultList"
      class="col-12 col-sm-6 col-md-3 col-lg-2"
      (click)="onTvShowClick(showInfo.show)"
    >
      <div class="show-info">
        <img [src]="showInfo.show?.image?.medium" />
        <div *ngIf="showInfo.show?.image?.medium" class="gradient-container">
          <div class="play-button">
            <i class="bi bi-play-circle-fill"></i>
          </div>
          <span class="description">{{ showInfo.show.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
